<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="600" fill="#f8f9fa"/>
    
    <!-- 标题 -->
    <text x="400" y="50" text-anchor="middle" font-size="24" fill="#333">开发历程</text>
    
    <!-- 时间线 -->
    <line x1="100" y1="100" x2="100" y2="500" stroke="#dee2e6" stroke-width="2"/>
    
    <!-- 阶段1：项目启动 -->
    <g transform="translate(100,150)">
        <circle cx="0" cy="0" r="8" fill="#007bff"/>
        <text x="20" y="0" alignment-baseline="middle" font-size="16" fill="#333">项目启动</text>
        <text x="20" y="20" font-size="14" fill="#666">基础功能规划与设计</text>
    </g>
    
    <!-- 阶段2：AI功能集成 -->
    <g transform="translate(100,250)">
        <circle cx="0" cy="0" r="8" fill="#28a745"/>
        <text x="20" y="0" alignment-baseline="middle" font-size="16" fill="#333">AI功能集成</text>
        <text x="20" y="20" font-size="14" fill="#666">OCR识别与智能评分</text>
    </g>
    
    <!-- 阶段3：PDF标注功能 -->
    <g transform="translate(100,350)">
        <circle cx="0" cy="0" r="8" fill="#dc3545"/>
        <text x="20" y="0" alignment-baseline="middle" font-size="16" fill="#333">PDF标注功能</text>
        <text x="20" y="20" font-size="14" fill="#666">实现PDF文件批注</text>
    </g>
    
    <!-- 阶段4：用户界面优化 -->
    <g transform="translate(100,450)">
        <circle cx="0" cy="0" r="8" fill="#ffc107"/>
        <text x="20" y="0" alignment-baseline="middle" font-size="16" fill="#333">用户界面优化</text>
        <text x="20" y="20" font-size="14" fill="#666">改进用户体验</text>
    </g>
</svg>