<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="600" fill="#f8f9fa"/>
    
    <!-- 标题 -->
    <text x="400" y="50" text-anchor="middle" font-size="24" fill="#333">AI批改系统功能特点</text>
    
    <!-- 功能1：智能识别 -->
    <g transform="translate(100,150)">
        <circle cx="75" cy="75" r="60" fill="#007bff" opacity="0.8"/>
        <text x="75" y="75" text-anchor="middle" fill="white" font-size="14">智能识别</text>
        <text x="75" y="95" text-anchor="middle" fill="white" font-size="12">OCR + AI分析</text>
    </g>
    
    <!-- 功能2：自动评分 -->
    <g transform="translate(300,150)">
        <circle cx="75" cy="75" r="60" fill="#28a745" opacity="0.8"/>
        <text x="75" y="75" text-anchor="middle" fill="white" font-size="14">自动评分</text>
        <text x="75" y="95" text-anchor="middle" fill="white" font-size="12">精准打分反馈</text>
    </g>
    
    <!-- 功能3：PDF标注 -->
    <g transform="translate(500,150)">
        <circle cx="75" cy="75" r="60" fill="#dc3545" opacity="0.8"/>
        <text x="75" y="75" text-anchor="middle" fill="white" font-size="14">PDF标注</text>
        <text x="75" y="95" text-anchor="middle" fill="white" font-size="12">直观批改记录</text>
    </g>
    
    <!-- 功能4：文件管理 -->
    <g transform="translate(100,350)">
        <circle cx="75" cy="75" r="60" fill="#ffc107" opacity="0.8"/>
        <text x="75" y="75" text-anchor="middle" fill="white" font-size="14">文件管理</text>
        <text x="75" y="95" text-anchor="middle" fill="white" font-size="12">便捷文件处理</text>
    </g>
    
    <!-- 功能5：历史记录 -->
    <g transform="translate(300,350)">
        <circle cx="75" cy="75" r="60" fill="#17a2b8" opacity="0.8"/>
        <text x="75" y="75" text-anchor="middle" fill="white" font-size="14">历史记录</text>
        <text x="75" y="95" text-anchor="middle" fill="white" font-size="12">完整批改追踪</text>
    </g>
    
    <!-- 功能6：数据导出 -->
    <g transform="translate(500,350)">
        <circle cx="75" cy="75" r="60" fill="#6f42c1" opacity="0.8"/>
        <text x="75" y="75" text-anchor="middle" fill="white" font-size="14">数据导出</text>
        <text x="75" y="95" text-anchor="middle" fill="white" font-size="12">批量导出结果</text>
    </g>
</svg>