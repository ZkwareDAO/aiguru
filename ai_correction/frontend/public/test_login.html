<!DOCTYPE html>
<html>
<head>
    <title>Login Test via Proxy</title>
</head>
<body>
    <h1>Login Test via Next.js Proxy</h1>
    <button onclick="testLogin()">Test Login via Proxy</button>
    <button onclick="testLoginDirect()">Test Login Direct</button>
    <div id="result"></div>
    
    <script>
    async function testLogin() {
        try {
            document.getElementById('result').innerHTML = 'Testing via proxy...';
            
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({
                    username: 'testuser',
                    password: '123456'
                })
            });
            
            const responseText = await response.text();
            console.log('Proxy Response status:', response.status);
            console.log('Proxy Response text:', responseText);
            
            document.getElementById('result').innerHTML = 
                '<h3>Via Proxy:</h3>' +
                'Status: ' + response.status + '<br>' +
                'Response: <pre>' + responseText + '</pre>';
                
        } catch (error) {
            console.error('Proxy Fetch error:', error);
            document.getElementById('result').innerHTML = 'Proxy Error: ' + error.message;
        }
    }
    
    async function testLoginDirect() {
        try {
            document.getElementById('result').innerHTML = 'Testing direct...';
            
            const response = await fetch('http://localhost:8001/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({
                    username: 'testuser',
                    password: '123456'
                })
            });
            
            const responseText = await response.text();
            console.log('Direct Response status:', response.status);
            console.log('Direct Response text:', responseText);
            
            document.getElementById('result').innerHTML += 
                '<h3>Direct:</h3>' +
                'Status: ' + response.status + '<br>' +
                'Response: <pre>' + responseText + '</pre>';
                
        } catch (error) {
            console.error('Direct Fetch error:', error);
            document.getElementById('result').innerHTML += '<br>Direct Error: ' + error.message;
        }
    }
    </script>
</body>
</html>
